    <style>
        /* === GENEL AYARLAR === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #442D1C;
            color: #E8D1A7;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Sayfayı dikeyde ortalar */
            min-height: 100vh;
            text-align: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* === BAŞLIK === */
        h1.page-title {
            font-family: 'Raleway', sans-serif;
            font-weight: 200;
            font-size: 6rem;
            color: #E8D1A7;
            text-transform: uppercase;
            line-height: 1;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            
            /* GÜNCELLEME: Kartlardan daha da uzaklaştırdım */
            margin-bottom: 90px; 
            margin-top: 20px;
        }

        h1.page-title span {
            opacity: 0;
            display: inline-block;
            animation: fadeInDownLetter 1.5s ease forwards;
        }
        
        h1.page-title span:nth-child(1) { animation-delay: 0.2s; }
        h1.page-title span:nth-child(2) { animation-delay: 0.4s; }
        h1.page-title span:nth-child(3) { animation-delay: 0.6s; }
        h1.page-title span:nth-child(4) { animation-delay: 0.8s; }
        h1.page-title span:nth-child(5) { animation-delay: 1.0s; }
        h1.page-title span:nth-child(6) { animation-delay: 1.2s; }
        h1.page-title span:nth-child(7) { animation-delay: 1.4s; }
        h1.page-title span:nth-child(8) { animation-delay: 1.6s; }

        /* === KARTLAR ALANI (GRID SİSTEMİ) === */
        .cards-container {
            display: grid; 
            grid-template-columns: 1fr 1fr; /* 2 Eşit Sütun */
            
            /* GÜNCELLEME: Kartlar arası boşluğu (gap) arttırdım */
            gap: 50px; 
            
            width: 100%;
            /* GÜNCELLEME: Konteyneri genişleterek kartları büyüttüm */
            max-width: 750px; 
            
            margin: 0 auto 80px auto; /* Alttan da boşluk bıraktım */
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards 1.8s;
        }

        /* Kart Tasarımı */
        .contact-card {
            text-decoration: none;
            color: #E8D1A7;
            border: 1px solid #9D9167;
            width: 100%;
            
            /* GÜNCELLEME: Kart yüksekliğini arttırdım */
            height: 240px; 
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 6px;
        }

        .contact-card:hover {
            background-color: #E8D1A7;
            color: #442D1C;
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.35);
            border-color: #E8D1A7;
            z-index: 10;
        }

        .card-title {
            /* Yazı boyutunu hafif büyüttüm */
            font-size: 1.4rem; 
            letter-spacing: 2px;
            font-weight: 400;
            text-transform: uppercase;
        }

        .card-subtitle {
            font-size: 0.95rem;
            opacity: 0.8;
            font-weight: 300;
        }

        .contact-card svg {
            /* İkonları büyüttüm */
            width: 55px; 
            height: 55px;
            fill: currentColor;
            transition: transform 0.5s ease;
        }

        .contact-card:hover svg {
            transform: scale(1.15);
        }

        /* === ALT MENÜ === */
        .menu-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards 2.2s;
            margin-top: auto;
            padding-top: 20px;
        }

        .menu-btn {
            text-decoration: none;
            color: #E8D1A7;
            font-size: 0.9rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            padding: 12px 30px;
            border: 1px solid #9D9167;
            border-radius: 50px;
            background-color: transparent;
            transition: all 0.4s ease;
        }

        .menu-btn:hover {
            background-color: #84592B;
            border-color: #E8D1A7;
            color: #fff;
            box-shadow: 0 5px 15px rgba(132, 89, 43, 0.4);
            transform: translateY(-3px);
        }

        /* === ANİMASYONLAR === */
        @keyframes fadeInDownLetter {
            from { opacity: 0; transform: translateY(-30px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* === MOBİL UYUMLULUK === */
        @media (max-width: 768px) {
            h1.page-title {
                font-size: 3.5rem;
                gap: 0.5rem;
                flex-wrap: wrap;
                margin-bottom: 50px; /* Mobilde boşluğu biraz azaltıyoruz */
            }
            .cards-container {
                grid-template-columns: 1fr; /* Mobilde tek sıra */
                max-width: 320px;
                gap: 25px;
            }
            .contact-card {
                height: 180px; /* Mobilde biraz daha kısa */
                flex-direction: row; 
                padding: 0 30px;
                justify-content: flex-start;
            }
            .contact-card svg {
                width: 40px;
                height: 40px;
            }
            .card-info {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                margin-left: 20px;
            }
        }
    </style>
</head>
